<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="javascript.js" defer></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="gamecard">
        <div class="heading">
            <h1>Let's Play Rock, Paper, Scissors!</h1>
            <p>Try and beat the computer, good luck!</p>
        </div>

        <div class="theResults">
            <div class="humanScore">Your score: 0</div>
            <div class="computerScore">The computers score: 0</div>
        </div>
        
        <div class="buttons">
            <button class="rockbtn">Rock</button>
            <button class="paperbtn">Paper</button>
            <button class="scissorsbtn">Scissors</button>
        </div>
    </div>


</body>
